        * {

            justify-content: center;

        }

        .redirect-message {
            text-align: center;
            color: white;
            padding: 40px;
            max-width: 600px;
        }

        .redirect-message h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #E4F25A;
            font-weight: 700;
        }

        .redirect-message p {
            font-size: 18px;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .redirect-message small {
            font-size: 14px;
            opacity: 0.9;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #E4F25A;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 30px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .manual-link {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 40px;
            background-color: #E4F25A;
            color: #36556C;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .manual-link:hover {
            background-color: #fff;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            .redirect-message h1 {
                font-size: 24px;
            }
            .redirect-message p {
                font-size: 16px;
            }
            .redirect-message {
                padding: 20px;
            }
        }
    </style>
